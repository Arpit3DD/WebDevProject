<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>StyleSphere - Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700;900&family=Montserrat:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Montserrat', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, rgba(255, 206, 0, 0.1), rgba(212, 172, 13, 0.1)),
                  url('https://images.unsplash.com/photo-1521334884684-d80222895322?auto=format&fit=crop&w=1470&q=80') center/cover no-repeat fixed;
      position: relative;
      color: #333;
    }

    body::before {
      content: '';
      position: fixed;
      inset: 0;
      background: rgba(255, 255, 255, 0.7);
      z-index: 0;
    }

    header {
      position: fixed;
      top: 0;
      width: 100%;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
      z-index: 1000;
      padding: 15px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-family: 'Playfair Display', serif;
      font-size: 2rem;
      font-weight: 900;
      color: #ffce00;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
      letter-spacing: 2px;
      text-decoration: none;
    }

    nav {
      display: flex;
      gap: 30px;
      align-items: center;
    }

    nav a {
      color: #333;
      text-decoration: none;
      font-weight: 600;
      font-size: 1rem;
      transition: color 0.3s ease;
      position: relative;
    }

    nav a::after {
      content: '';
      position: absolute;
      bottom: -5px;
      left: 0;
      width: 0;
      height: 2px;
      background: #ffce00;
      transition: width 0.3s ease;
    }

    nav a:hover::after {
      width: 100%;
    }

    nav a:hover {
      color: #ffce00;
    }

    .login-container {
      position: relative;
      z-index: 1;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 100px 20px 40px;
    }

    form {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      padding: 50px 60px;
      border-radius: 20px;
      box-shadow: 0 15px 50px rgba(0, 0, 0, 0.2);
      max-width: 450px;
      width: 100%;
      text-align: center;
      animation: slideUp 0.6s ease;
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    form h2 {
      font-family: 'Playfair Display', serif;
      font-size: 2.8rem;
      margin-bottom: 10px;
      color: #ffce00;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
    }

    form .subtitle {
      color: #666;
      margin-bottom: 40px;
      font-size: 1rem;
    }

    .form-group {
      margin-bottom: 25px;
      text-align: left;
    }

    label {
      display: block;
      margin-bottom: 10px;
      font-weight: 600;
      font-size: 1rem;
      color: #333;
    }

    input[type="text"],
    input[type="email"],
    input[type="tel"] {
      width: 100%;
      padding: 15px 20px;
      border-radius: 10px;
      border: 2px solid #e0e0e0;
      font-size: 1rem;
      outline: none;
      transition: all 0.3s ease;
      color: #333;
      background: #f8f9fa;
      font-family: 'Montserrat', sans-serif;
    }

    input[type="text"]:focus,
    input[type="email"]:focus,
    input[type="tel"]:focus {
      border-color: #ffce00;
      background: #fff;
      box-shadow: 0 0 0 3px rgba(255, 206, 0, 0.1);
    }

    button {
      width: 100%;
      padding: 16px;
      font-size: 1.1rem;
      font-weight: 700;
      color: #fff;
      background: linear-gradient(135deg, #ffce00, #d4ac0d);
      border: none;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 10px;
      text-transform: uppercase;
      letter-spacing: 1px;
      box-shadow: 0 5px 15px rgba(255, 206, 0, 0.4);
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(255, 206, 0, 0.6);
    }

    button:active {
      transform: translateY(0);
    }

    .back-button {
      background: linear-gradient(135deg, #6c757d, #5a6268) !important;
      box-shadow: 0 5px 15px rgba(108, 117, 125, 0.4) !important;
    }

    .back-button:hover {
      box-shadow: 0 8px 20px rgba(108, 117, 125, 0.6) !important;
    }

    .error {
      color: #e74c3c;
      font-size: 0.9rem;
      margin-top: -20px;
      margin-bottom: 20px;
      text-align: left;
      padding: 10px;
      background: #fee;
      border-radius: 5px;
      border-left: 3px solid #e74c3c;
      display: none;
    }

    .error.show {
      display: block;
      animation: shake 0.5s ease;
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-10px); }
      75% { transform: translateX(10px); }
    }

    .success-message {
      color: #27ae60;
      font-size: 0.9rem;
      margin-bottom: 20px;
      padding: 10px;
      background: #d4edda;
      border-radius: 5px;
      border-left: 3px solid #27ae60;
      display: none;
    }

    @media (max-width: 600px) {
      form {
        padding: 40px 30px;
      }

      form h2 {
        font-size: 2.2rem;
      }

      header {
        padding: 15px 20px;
      }

      nav {
        gap: 15px;
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <a href="index.html" class="logo">StyleSphere</a>
    <nav>
      <a href="index.html">Home</a>
      <a href="login.html">Login</a>
      <a href="shop.html">Shop</a>
      <a href="cart.html">ðŸ›’ Cart</a>
    </nav>
  </header>

  <div class="login-container">
    <form id="loginForm" novalidate>
      <h2>Welcome Back</h2>
      <p class="subtitle">Login to continue shopping</p>

      <div class="form-group">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" placeholder="Enter your full name" required minlength="2" />
      </div>

      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" placeholder="example@mail.com" required />
      </div>

      <div class="form-group">
        <label for="contact">Contact Number</label>
        <input type="tel" id="contact" name="contact" placeholder="Enter 10-digit number" required pattern="^\d{10}$" maxlength="10" />
      </div>

      <div class="error" id="errorMsg"></div>
      <div class="success-message" id="successMsg"></div>

      <button type="submit">Login</button>
      <button type="button" class="back-button" onclick="window.location.href='index.html'">Back to Home</button>
    </form>
  </div>

  <script>
    const form = document.getElementById('loginForm');
    const errorMsg = document.getElementById('errorMsg');
    const successMsg = document.getElementById('successMsg');

    form.addEventListener('submit', function(event) {
      event.preventDefault();
      errorMsg.classList.remove('show');
      successMsg.style.display = 'none';

      const name = form.name.value.trim();
      const email = form.email.value.trim();
      const contact = form.contact.value.trim();

      if (name.length < 2) {
        errorMsg.textContent = 'Name must be at least 2 characters long.';
        errorMsg.classList.add('show');
        form.name.focus();
        return;
      }

      const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailPattern.test(email)) {
        errorMsg.textContent = 'Please enter a valid email address.';
        errorMsg.classList.add('show');
        form.email.focus();
        return;
      }

      const contactPattern = /^\d{10}$/;
      if (!contactPattern.test(contact)) {
        errorMsg.textContent = 'Contact number must be exactly 10 digits.';
        errorMsg.classList.add('show');
        form.contact.focus();
        return;
      }

      // Save user info to localStorage
      localStorage.setItem('user', JSON.stringify({ name, email, contact }));

      // Show success message
      successMsg.textContent = 'Login successful! Redirecting...';
      successMsg.style.display = 'block';

      // Redirect after a short delay
      setTimeout(() => {
        window.location.href = 'shop.html';
      }, 1000);
    });

    // Real-time validation
    form.name.addEventListener('input', function() {
      if (this.value.length >= 2) {
        this.style.borderColor = '#27ae60';
      } else {
        this.style.borderColor = '#e0e0e0';
      }
    });

    form.email.addEventListener('input', function() {
      const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (emailPattern.test(this.value)) {
        this.style.borderColor = '#27ae60';
      } else {
        this.style.borderColor = '#e0e0e0';
      }
    });

    form.contact.addEventListener('input', function() {
      if (/^\d{10}$/.test(this.value)) {
        this.style.borderColor = '#27ae60';
      } else {
        this.style.borderColor = '#e0e0e0';
      }
    });
  </script>
</body>
</html>
